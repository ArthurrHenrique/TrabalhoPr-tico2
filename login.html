<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/confuso.png"/>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
    <script type="text/javascript" src="js/script.js"></script>
    <title>Organizador Pessoal</title>
</head>

<body id="login_page">
    <div class="containerflex">
        <header class="top_page">
        </header>

            <main class="contentflex">
                <div class="login_content">
                    <div class="login_left"> 
                    </div>
                    <div class="login_center">
                        <div class="avatar_profile">
                            <img src="img/homem.png" id="img_perfil">
                        </div>
                        <div class="form_login">
                            <form id="login_senha">
                                <label for="campo_email">E-mail</label><br>
                                <input type="text" id="campo_email" placeholder="exemplo@exemplo.com"></input><br>
                                <label for="campo_senha">Senha</label><br>
                                <input type="password" id="campo_senha" placeholder="Digite sua senha"></input><br>
                                <button type="submit" id="botao_entrar" value="entrar" onclick="validarLogin()">Entrar</button>
                            </form>
                        </div>
                    </div>
                    <div class="login_right">
                    </div>
                </div>
            </main>
            <footer class="botton_page">
                <div>

                </div>
            </footer>
    </div>
</body>

</html>
